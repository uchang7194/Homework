<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>과제</title>
</head>
<body>
    <div class="wrapper">
        <div class="first-box">
            <div class="innerbox innerbox-1">첫번째 상자</div>
            <div class="innerbox innerbox-2">두번쨰 상자</div>
            <div class="innerbox innerbox-3">세번쨰 상자</div>
            <div class="innerbox innerbox-4">네번째 상자</div>
        </div>
        <div class="box-wrapper">
            <div class="second-box">
                <div class="innerbox innerbox-5">다섯번째 상자</div>
                <div class="innerbox innerbox-6">여섯번쨰 상자</div>
                <div class="innerbox innerbox-7">일곱번쨰 상자</div>
                <div class="innerbox innerbox-8">여덜번쨰 상자</div>
            </div>
            <div class="third-box">
                <div class="innerbox innerbox-9">아홉번쨰 상자</div>
                <div class="innerbox innerbox-10">열번쨰 상자</div>
                <div class="innerbox innerbox-11">열한번쨰 상자</div>
                <div class="innerbox innerbox-12">열두번쨰 상자</div>
            </div>
        </div>
        <div class="fourth-box">
            <div class="innerbox innerbox-13">열세번쨰 상자</div>
            <div class="innerbox innerbox-14">열네번쨰 상자</div>
            <div class="innerbox innerbox-15">열다섯번쨰 상자</div>
            <div class="innerbox innerbox-16">열여섯번쨰 상자</div>
        </div>
    </div>
</body>
</html>
