<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>button Animation</title>
    <link rel="stylesheet" href="css/buttonAni.css">
</head>
<body class="view">
    <div class="container">
        <div class="fill-btn">
            채워지는 box
            <div class="fill-elem"></div>
        </div>
        <div class="bottomBorder-btn">
            아래쪽 border가 생기는 box
            <span class="border"></span>
        </div>
        <div class="border-btn">
            border가 생기는 box
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="left"></span>
            <span class="right"></span>
        </div>
    </div>
</body>
</html>
