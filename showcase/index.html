<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/photo.showcase.css">
    <script id="FDS" src="js/FDS.js"></script>
    <title>포토 쇼케이스 &lt; DOM 스크립트</title>
</head>
<body class="demo">
    <div class="photo-showcase-container">
        <div class="photo-showcase">
            <img src="https://unsplash.it/940/420?image=0" alt="">
        </div>        
        <a class="photo-showcase-btn" href="#show">Show</a>
        <a class="photo-showcase-closeBtn" href="#">Close</a>
        <nav id="show" class="photo-showcase-controller">
            <ul role="tablist">
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=0" alt="photo0"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=1" alt="photo1"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=2" alt="photo2"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=3" alt="photo3"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=4" alt="photo4"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=5" alt="photo5"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=6" alt="photo6"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=7" alt="photo7"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=8" alt="photo8"></a></li>
                <li role="presentation"><a href class="photo-showcase-indicator" role="tab"><img src="https://unsplash.it/100/100?image=9" alt="photo9"></a></li>
            </ul>
        </nav>
    </div>
    <script src="js/DOM.script.js"></script>
</body>
</html>
